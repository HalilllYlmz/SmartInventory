<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Envanter Listesi</h2>
    <a
      routerLink="/devices/create"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow flex items-center gap-2 transition"
    >
      <span>+</span> Yeni Cihaz Ekle
    </a>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th
            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Cihaz Adı
          </th>
          <th
            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Seri No
          </th>
          <th
            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Durum
          </th>
          <th
            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Son Bakım
          </th>
          <th
            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            İşlemler
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices" class="hover:bg-gray-50 transition">
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <div class="flex items-center">
              <div class="ml-3">
                <p class="text-gray-900 whitespace-no-wrap font-medium">
                  {{ device.deviceName }}
                </p>
              </div>
            </div>
          </td>

          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <p class="text-gray-900 whitespace-no-wrap">{{ device.serialNumber }}</p>
          </td>

          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <span
              class="relative inline-block px-3 py-1 font-semibold leading-tight"
              [ngClass]="device.status === 'Aktif' ? 'text-green-900' : 'text-red-900'"
            >
              <span
                aria-hidden="true"
                class="absolute inset-0 opacity-50 rounded-full"
                [ngClass]="device.status === 'Aktif' ? 'bg-green-200' : 'bg-red-200'"
              >
              </span>
              <span class="relative">{{ device.status }}</span>
            </span>
          </td>

          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <p class="text-gray-900 whitespace-no-wrap">
              {{ device.lastMaintenanceDate | date : 'dd.MM.yyyy' }}
            </p>
          </td>

          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
            <div class="flex justify-end gap-2">
              <a
                [routerLink]="['/devices/edit', device.id]"
                class="text-indigo-600 hover:text-indigo-900 font-medium"
              >
                Düzenle
              </a>
              <span class="text-gray-300">|</span>
              <button
                (click)="deleteDevice(device.id!)"
                class="text-red-600 hover:text-red-900 font-medium"
              >
                Sil
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="devices.length === 0">
          <td
            colspan="5"
            class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center text-gray-500"
          >
            Henüz kayıtlı cihaz yok.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
