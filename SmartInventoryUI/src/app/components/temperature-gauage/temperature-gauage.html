<div class="flex items-center justify-center min-h-75 bg-gray-100 p-6">
  <div
    class="bg-white rounded-2xl shadow-xl p-8 w-80 text-center transition-all duration-500 transform hover:scale-105"
    [ngClass]="{ 'border-4 border-red-500 animate-pulse': currentTemp > 80 }"
  >
    <h2 class="text-gray-500 text-lg font-semibold mb-4 uppercase tracking-wider">
      Makine Sıcaklığı
    </h2>

    <div
      class="relative w-40 h-40 mx-auto mb-6 flex items-center justify-center rounded-full border-8 border-gray-200"
    >
      <div class="z-10 flex flex-col items-center">
        <span class="text-5xl font-bold transition-colors duration-300" [ngClass]="getColorClass()">
          {{ currentTemp }}°
        </span>
        <span class="text-sm text-gray-400 mt-1">Santigrat</span>
      </div>

      <div
        *ngIf="currentTemp > 80"
        class="absolute -top-2 -right-2 bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center animate-bounce shadow-lg"
      >
        !
      </div>
    </div>

    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden mb-2">
      <div
        class="h-full transition-all duration-700 ease-out"
        [ngClass]="getBarColorClass()"
        [style.width.%]="currentTemp"
      ></div>
    </div>

    <p class="font-medium" [ngClass]="getColorClass()">
      Durum:
      <span *ngIf="currentTemp <= 50">Normal</span>
      <span *ngIf="currentTemp > 50 && currentTemp <= 80">Isınıyor</span>
      <span *ngIf="currentTemp > 80">KRİTİK!</span>
    </p>
  </div>
</div>
